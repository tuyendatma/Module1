<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi người</title>
</head>
<body>
<script>
    let year = parseInt(prompt('nhập tuổi:'));
    if (year>120||year<=0){
      alert('không phải người')
    }else alert('tuổi người trái đất')
</script>
