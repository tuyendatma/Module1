<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 3 cạnh tam giác</title>
</head>
<body>
<script>
    let a =parseInt(prompt('nhập giá trị a:'));
    let b =parseInt(prompt('nhập giá trị b:'));
    let c =parseInt(prompt('nhập giá trị c:'));
    if (a>0 && b>0 && c>0){
        if ((a+b)>c&&(a+c)>b && (b+c)>a){
            alert(+a +"," +b +","+c + " là 3 cạnh tam giác")
        } else alert('không phải là cạnh tam giác')
    }
</script>
</body>
</html>
