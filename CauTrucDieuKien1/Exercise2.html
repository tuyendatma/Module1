<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi vào lớp 10</title>
</head>
<body>
<script>
    let tuoi=parseInt(prompt('nhập tuổi của bạn:'));
    if (tuoi<16){
        alert('bạn chưa đủ tuổi');
    } else alert('bạn đủ tuổi vào lớp 10');
</script>
</body>
</html>
