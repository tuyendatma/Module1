<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra chia hết</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('nhập số thứ 1'));
    let number2 = parseInt(prompt('nhập số thứ 2'));

        alert('chia het')
    }else alert('khong chia het');
</script>
