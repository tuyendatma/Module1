<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh 3 số vừa nhập với nhau</title>
</head>
<body>
<script>
    let a= parseInt(prompt('nhập số thứ nhất:'));
    let b= parseInt(prompt('nhập số thứ hai:'));
    let c= parseInt(prompt('nhập số thứ ba:'));
    if (a>b){
        if (a>c){
            alert('số'+a +'lớn nhất');
        }else alert('số'+c +'lớn nhất');
    }else
        if (b>c){
            alert('số'+b +'lớn nhất');
        }else alert('số'+c +'lớn nhất')


</script>
</body>
</html>
