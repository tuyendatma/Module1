<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng thẻ HTML</title>

</head>
<body>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click here!</button>

<script>

    document.getElementById("messageDiv").innerHTML = 'Xin Chào Em Gái!'

}
</script>
</body>
