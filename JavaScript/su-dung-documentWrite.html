<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng documentWrite</title>

</head>
<body>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        document.write('Xin chào!');
    }
</script>
<!-- nó biến mất luôn ô Click Me! -->
</body>
</html>
