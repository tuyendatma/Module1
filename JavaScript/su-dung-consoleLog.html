<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng ConsoleLog</title>
</head>
<body>
<button type="button" onclick="showMessage();">Click me!</button>
<script>
    function showMessage() {
        console.log('Xin chào em gái');

    }
    <!-- nó chỉ hiện thị trong console, phải vô inspect bật mới ra-->
</script>
</body>
</html>
