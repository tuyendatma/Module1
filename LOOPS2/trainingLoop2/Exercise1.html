<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy Fibonaci</title>
</head>
<body>
<script>
    let a= parseInt(prompt('nhập số lượng số Fibonaci cần in ra'));
    for(let i=0;i<a; i++ ){
        document.write(fibonaci(i)+'<br>')
    }
    function fibonaci(n) {
        let f0=0;
        let f1=1;
        let fn=1;
        if(n<0){
            return -1;
        }else if(n==1||n==0){
            return n;
        }else{
            for(let i=2;i<n;i++){
                f0=f1;
                f1=fn;
                fn=f1+f0;
            }

        }return fn;

    }
</script>
</body>
</html>
