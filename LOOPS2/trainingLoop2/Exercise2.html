<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let a =parseInt(prompt('nhập số bạn muốn tính giai thừa:'));
    let tich =1;
        for(let i=1;i<=a;i++){
            tich *=i;
        }
alert(tich+' là giai thừa của '+a);

</script>
</body>
</html>
