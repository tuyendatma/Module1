<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Fibonaci đầu tiên chia hết cho 5</title>
</head>
<body>
<script>
    let i = 1;
    for(i;i<20;i++){
         // document.write(fibonaci(i)+'  ')
        if(fibonaci(i)%5==0){
            document.write(fibonaci(i)+'  là số fibonaci đầu tiên chia hết cho 5');
            break;
        }
    }
    function fibonaci(n) {
        let f0 =0;
        let f1 =1;
        let fn =1;
         if (n<0){
             return -1;
         }else if(n==1||n==0){
             return n;
         }
         else {
             for(let i =2;i<n;i++){
                 f0=f1;
                 f1=fn;
                 fn=f0+f1;
             }
         }return fn;
    }
</script>
</body>
</html>
