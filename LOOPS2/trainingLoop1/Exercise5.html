<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tổng 20 số fibonaci</title>
</head>
<body>
<script>
    let i = 1;
    let tong=0;

    for(i;i<20;i++){
        // document.write(fibonaci(i)+'  ')
       tong+=fibonaci(i);
    }
    document.write(tong);
    function fibonaci(n) {
        let f0 =0;
        let f1 =1;
        let fn =1;
        if (n<0){
            return -1;
        }else if(n==1||n==0){
            return n;
        }
        else {
            for(let i =2;i<n;i++){
                f0=f1;
                f1=fn;
                fn=f0+f1;
            }
        }return fn;
    }
</script>
</body>
</html>
