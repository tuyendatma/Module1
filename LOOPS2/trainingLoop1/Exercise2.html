<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
<script>
    let c= Number(prompt('nhập nhiệt độ hiện tại của bạn (độ C)'));
    if(c>100){
        alert('bạn phải đi cách ly');
    }else if (c<20){
        alert('về hành tinh của bạn đi')
    }else alert('')
</script>
</body>
</html>
