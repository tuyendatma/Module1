    let num = Number(prompt("Nhập số lượng số nguyên tố cần in ra: "));
    let count = 0 , kiemtra = true  , n = 2;
    while (count < num) {
        for (let i = 2 ; i <=Math.sqrt(n) ; i++) {
            if (n % i == 0) {
                kiemtra = false;
                break;
            } else {
                kiemtra = true;
            }
        }
        if (kiemtra) {
            count++;
            document.write(n + ', ');
        }
        n++;
    }
