<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra số nguyên tố</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('nhập số lượng số nguyên tố cần in ra:'));
    let count =0;
    let n =2;
    while (count<numbers){
        if(kiem_tra_snt(n)){
            document.write(n + " là số nguyên tố <br/>");
            count++;
        }
        n++;

    }



    function kiem_tra_snt(a)
    {
        // Biến cờ hiệu
        var flag = true;

        // Nếu n bé hơn 2 tức là không phải số nguyên tố
        if (a < 2){
            flag = false;
        }
        else if (a == 2){
            flag = true;
        }
        else if (a % 2 == 0){
            flag = false;
        }
        else{
            // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
            for (var i = 3; i < Math.sqrt(a); i+=2)
            {
                if (a % i == 0){
                    flag = false;
                    return false;
                    break;
                }
            }return true;
        }


        // Kiểm tra biến flag
        // if (flag == true){

        // else{

    }
</script>
</body>
</html>
