<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vòng lặp lồng nhau</title>
</head>
<body>

<script>
    // for(let i = 0; i<=10;i++){
    //     let j =0;
    //     document.write('<br>' +i);
    //     for(j=i+1;j<=(10*i);j+=i){
    //         document.write('  '+j);
    //     }
    //
    // }
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
