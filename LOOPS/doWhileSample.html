<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành do while</title>
</head>
<body>
<p id="nhap"></p>
<script>
    let value = null;
    do {
        value = prompt('nhập');

    }while (value>10||value<1);
    document.getElementById('nhap').innerText =value;
</script>
</body>
</html>
