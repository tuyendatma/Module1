<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp WHile</title>
</head>
<body>
<p id="text"></p>
<script>
    let i = 0;
    let total =0;
    while(i != -1){
       i= prompt('mời bạn nhập số:');
        total  += parseInt(i);

    }
     document.getElementById('text').innerText = total;

</script>
</body>
</html>
