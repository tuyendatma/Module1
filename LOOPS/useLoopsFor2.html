<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập 2 vòng lặp for</title>
</head>
<body>
<p id="text"></p>
<script>
    let i =Number(prompt('nhập số'));
    let total =0;
    for(let j=1;j<=i;j++){
        total = total +j;
    }
    document.getElementById('text').innerText = total;
</script>
</body>
</html>
