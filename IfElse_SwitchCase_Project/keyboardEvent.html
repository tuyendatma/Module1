<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body onload="docReady()">
<img id="nami" src="img/luffy.gif" style="position: absolute; left: 0; top: 0;" height="200" width="160"/>
<script>
    function upArrowPressed() {
        let element= document.getElementById('nami');
        element.style.top = parseInt(element.style.top) -5 +'px';
    }
    function downArrowPressed() {
        let element= document.getElementById('nami');
        element.style.top = parseInt(element.style.top) +5 +'px';
    }
    function leftArrowPressed() {
        var element = document.getElementById("nami");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrowPressed() {
        var element = document.getElementById("nami");
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown',moveSelection);
        //element.addEventListener(event, function, useCapture);
        // phương thức gắn một trình xử lý sự kiện vào phần tử đã chỉ định.
        /* event là sự kiện:
        có nhiều loại sự kiện- VD như: "click", "mousedown", "keydown", "keypress", "keyup"
        function là hàm chúng ta gọi đến khi sự kiện xảy ra.
        cái tham số thứ 3 là tùy chọn: chưa hiểu cái useCapture này
         */

    }

</script>
</body>
</html>
