<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập switch case</title>
</head>
<body>
<input type="number" id ="month" value="1">
<button type="button" onclick="tinhNgayTrongThang()">Send</button>
<script>
    function tinhNgayTrongThang()
    {
        let month = document.getElementById('month').value;
        let months = parseInt(month);
        switch (months)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("tháng: "+ months +" có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("tháng: "+ months + "có 30 ngày");
                break;
            case 2:
                alert("tháng: "+ months + "có 28 ngày hoặc 29 ngày");
                break;
            default:
                alert('YOU WINNNNNNNNNNNNN!')

        }
    }

</script>
</body>
</html>
