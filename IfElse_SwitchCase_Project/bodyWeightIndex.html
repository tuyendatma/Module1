<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cơ thể</title>
</head>
<body>
<script>
    let weight = Number(prompt('Anh nặng nhiêu?'));
    let height = Number(prompt('Cao mét mấy anh?'));
    let bmi = weight/(height*height);
    if (bmi < 18)
        document.write("<h1>Underweight</h1>");
    else if (bmi < 25.0)
        document.write("<h1>Normal</h1>");
    else if (bmi < 30.0)
        document.write("<h1>Overweight</h1>");
    else
        document.write("<h1>Obese</h1>");

</script>
</body>
</html>
